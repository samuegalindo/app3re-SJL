<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scrable=no, initial-scale=1.0, maximun-scale=1.0; minimun-scale=1.0">
    <title> Alarma digital </title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href='https;//fonts.googleapis.com//css?family=Oswald:400,300,700' rel='stylesheet' type='text/css' </head>
<body>
	<div class="wrap">
    	<div class="widget">
        	<div class="fecha">
            	<p id="diaSemana" class="diaSemana"></p>
            	<p id="dia" class="dia"></p>
            	<p>de</p>
            	<p id="mes" class="mes"></p>
            	<p>del</p>
            	<p id="year" class="year"></p>
			</div>
        
         	<div class="reloj">
        		<p id="horas" class="horas"></p>
        		<p>:</p>
        		<p id="minutos" class="minutos"></p>
        		<p>:</p>
        		<div class="caja-segundos">
        			<p id="ampm" class="ampm"></p>
            		<p id="segundos" class="segundos"></p>
            	</div>
			</div>
		</div>
    </div>
    <script src="js/reloj.js"></script>
    
    	<label for="hora">Hora:</label>
        <input type="number" name="txthora" value="00" min="0" max="12">
        
        <label for="min">Minutos:</label>
        <input type="number" name="txtmin" value="00" min="0" max="59">
        
		<select name="Formato">
        	<option>AM</option>
            <option>PM</option>
        </select>
        

</body>
</html>
